<!-- inserimento_giornate.html -->
<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Inserimento Nuove Giornate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container mt-5">
        <h2>Carica CSV delle Nuove Giornate</h2>
        <form action="{{ url_for('inserimento.upload_csv') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_file">Seleziona il file CSV:</label>
                <input type="file" name="csv_file" id="csv_file" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="season">Inserisci la stagione (es. 2024_2025):</label>
                <input type="text" name="season" id="season" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Carica Giornata</button>
        </form>
    </div>
</body>
</html>
